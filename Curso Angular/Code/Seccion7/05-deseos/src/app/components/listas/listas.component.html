<ion-list>

  <ion-item-sliding *ngFor="let listaTareas of deseos.listas | filtroCompletado:terminada">

  <ion-item detail
    (click)="listaSelecciona(listaTareas)">

    <ion-label>{{ listaTareas.titulo }}</ion-label>

    <ion-note slot="end" color="tertary">{{
      listaTareas.items.length
    }}</ion-note>
  </ion-item>

  <ion-item-options side="start">
    <ion-item-option (click)="editarLista( listaTareas )"
                    color="tertiary">
      <ion-icon name="create" slot="icon-only"></ion-icon>
    </ion-item-option>
  </ion-item-options>

  <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(listaTareas)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
  </ion-item-options>

  </ion-item-sliding>
</ion-list>
