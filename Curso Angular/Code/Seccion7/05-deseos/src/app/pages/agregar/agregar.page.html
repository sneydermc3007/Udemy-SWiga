<ion-header no-border>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
      <ion-title> {{lista.titulo}} </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="light">
      <ion-label position="floating">Nuevo item</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nombreItem"
        (keyup.enter)="agregarItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="light" *ngIf="lista.items.length > 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-item-sliding
      *ngFor="let item of lista.items; let i = index"
      class="animated fadeInDown"
    >
      <ion-item color="light">
        <ion-checkbox
          slot="start"
          color="tertiary"
          [(ngModel)]="item.completado"
          (ionChange)="cambioCheck( item )"
        ></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="borrar( i )" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
